<body class="body-contact">
    <div class="contact-page position-relative z-1">
        <div class="container ps-3">
            <div class="logo text-center pt-2">
                <img src="img/logo-1.png" alt="">
            </div>
            <div class="row text-light">
                <div class="col-lg-6 section1">
                    <h3 class="pt-5 position-relative">CONTACT US</h3>
                    <div class="pb-4">
                        <img class="pb-3" src="img/line2.png" alt="">
                        <h5><span><i class="fa-solid fa-phone"></i></span>&nbsp; Call Us</h5>
                        <p>(123) 645-2435</p>
                    </div>
                    <div class="pb-4">
                        <h5><span><i class="fa-solid fa-location-dot"></i></span>&nbsp; Location</h5>
                        <p>Piazza Della Signoria,<br> 1221562 . Firenze . Italy</p>
                    </div>
                    <div>
                        <h5 class="pb-1"><span><i class="fa-solid fa-business-time"></i></span>&nbsp; Business Hours
                        </h5>
                        Everyday : From 12:30 To 23:00 <br>
                        Kitchen Closes At 22.00
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form pt-5">
                        <form id="form2" method="post">
                            <div class="mb-3">
                                <label class="pb-1" for="Name">Name</label>
                                <br>
                                <input class="p-2" id="Name" type="text" placeholder="Enter Your Name" name="name">
                            </div>
                            <div class="mb-3">
                                <label class="pb-1" for="email">Email</label>
                                <br>
                                <input class="p-2" id="email" type="email" placeholder="Enter Your Email" name="email">
                            </div>
                            <div class="mb-3">
                                <label class="pb-1" for="Phone">Phone</label>
                                <br>
                                <input class="p-2" id="Phone" type="text" placeholder="(1234) 567-8910" name="Phone">
                            </div>
                            <div class="mb-3">
                                <label class="pb-1" for="message">Message</label>
                                <br>
                                <input class="p-2 pb-5" id="message" type="text" placeholder="Enter ypur Message"
                                    name="Message">
                            </div>
                            <div class="pt-3 pb-3">
                                <input class="p-2 rounded-pill" type="submit" value="SUMBIT">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
